addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
    - dotnet-dev-1.0.1
dist: trusty
sudo: required
mono: none
dotnet: 1.0.1
branches:
  only:
    - core
before_script:
  - chmod a+x ./travis-build.sh
script:
  - ./travis-build.sh
notifications:
  email:
    on_success: never
    on_failure: always