addons:
  apt:
    sources:
    - sourceline: deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/
        trusty main
      key_url: https://apt-mo.trafficmanager.net/keys/microsoft.asc
    packages:
    - dotnet-dev-1.0.1
dist: trusty
sudo: required
mono: none
dotnet: 1.0.1
before_script:
- chmod a+x ./travis-build.sh
script:
- "./travis-build.sh"
after_success:
- dotnet publish -c release -r win10-x64
- zip -r genieCLI_win-x64.zip ./GenieCLI/bin/Release/netcoreapp1.1/win10-x64/publish
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./genieCLI_win-x64.zip
  skip_cleanup: true
  on:
    repo: rusith/Genie
    branch: core
    tags: true