addons:
  apt:
    sources:
    - sourceline: deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/
        trusty main
      key_url: https://apt-mo.trafficmanager.net/keys/microsoft.asc
    packages:
    - dotnet-dev-1.0.1
dist: trusty
sudo: required
mono: none
dotnet: 1.0.1
before_script:
- chmod a+x ./travis-build.sh
- chmod a+x ./travis-beforedeploy.sh
script:
- "./travis-build.sh"
before_deploy:
  - "./travis-beforedeploy.sh"
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - ${TRAVIS_BUILD_DIR}/genieCLI_win-x64-${TRAVIS_TAG}.zip
    - ${TRAVIS_BUILD_DIR}/genieCLI_linux-x64-${TRAVIS_TAG}.zip
    - ${TRAVIS_BUILD_DIR}/genieCLI_osx-x64-${TRAVIS_TAG}.zip
  skip_cleanup: true
  on:
    repo: rusith/Genie
    branch: core
    tags: true
